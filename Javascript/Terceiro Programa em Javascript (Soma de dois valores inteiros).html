<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Programa Soma dos Campos</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h3>Somatória de dois número inteiros</h3>
		<script language="javascript">
			<!--
			/*Objetivo: Desenvolver um program em Javascript que faça a leitura de 2 números inteiros e apresente o resultado da soma entre eles.*/
			
			/*Definição da variáveis:*/
			var js_n1;
			var js_n2;
			var js_soma;
			
			/*Entrada de Dados*/
			js_n1 = parseInt(window.prompt('Informe o primeiro número', 'Digite aqui'));
			js_n2 = parseInt(window.prompt('Informe o Segundo Número', 'Digite aqui'));
			
			/*Processamento de Dados*/
			js_soma = parseInt(js_n1) + parseInt(js_n2);
			
			/*Saida de Dados*/
			document.write('O resultado da Soma = '+js_soma);
			-->
		</script>
	</body>
</html>
